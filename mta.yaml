_schema-version: "3.2"
ID: studentDetailsAll
version: 0.0.1
modules:
- name: studentDetailsAll-destination-content
  type: com.sap.application.content
  requires:
  - name: studentDetailsAll-destination-service
    parameters:
      content-target: true
  - name: studentDetailsAll_html_repo_host
    parameters:
      service-key:
        name: studentDetailsAll_html_repo_host-key
  - name: uaa_studentDetailsAll
    parameters:
      service-key:
        name: uaa_studentDetailsAll-key
  parameters:
    content:
      subaccount:
        destinations:
        - Name: app_studentDetailsAll_studentDetailsAll_html_repo_host
          ServiceInstanceName: studentDetailsAll-html5-app-host-service
          ServiceKeyName: studentDetailsAll_html_repo_host-key
          sap.cloud.service: app.studentDetailsAll
        - Authentication: OAuth2UserTokenExchange
          Name: app_studentDetailsAll_uaa_studentDetailsAll
          ServiceInstanceName: studentDetailsAll-xsuaa-service
          ServiceKeyName: uaa_studentDetailsAll-key
          sap.cloud.service: app.studentDetailsAll
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: studentDetailsAll-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: studentDetailsAll_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - studentDetailsAlluistudentDetailsAllui.zip
      name: studentDetailsAlluistudentDetailsAllui
      target-path: resources/
- name: studentDetailsAlluistudentDetailsAllui
  type: html5
  path: studentDetailsAll-ui
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: studentDetailsAll-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        subaccount:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: studentDetailsAll-destination-service
    service-plan: lite
- name: studentDetailsAll_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: studentDetailsAll-html5-app-host-service
    service-plan: app-host
- name: uaa_studentDetailsAll
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: studentDetailsAll-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
